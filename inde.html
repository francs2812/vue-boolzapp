<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="green"></div>
        <div id="chat">
            <section id="left">
                <div class="utente">
                    <div class="avatar">
                        <img src="img/avatar_io.jpg" alt="">
                        <h1>NomeUtente</h1>
                    </div>
                    <div class="buttons">
                        <i class="icons fas fa-circle-notch"></i>
                        <i class="icons fas fa-comment-alt"></i>
                        <i class="icons fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div id="notifiche" class="utente">
                    <div style="height: 70px;">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div>
                        <h2> Ricevi notifiche di nuovi messaggi</h2> 
                        <h3>Attiva notifiche desktop</h3>
                    </div>
                    
                </div>
                <div id="search">
                    <div class="bar">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <ul>
                    <li class="chat_box" 
                    v-for = "(element, index) in contacts"
                    >
                    <div style="padding: 10px;">
                            <img class="img_contact" :src="getImage(element.avatar)" alt="">
                            <h1>{{element.name}}</h1>
                            <p> {{ contacts[getLastChat(index)].avatar }} </p>
                    </div>
                            <p>Lorem ipsum dolor sit amet.</p>
                        <!-- <p> {{ contacts[getLastChat(index)].messages[indexMessageShort].text }} </p> -->
                    </li>
                </ul>

            </section>
            <div id="view_chat">
                <div id="id_utente">
                    <div>
                        <img class="img_contact" src="img/avatar_1.jpg" alt="">
                        <h1>nome contatto</h1>
                        <p>ultimo accesso</p>
                    </div>
                    <div style="text-align: end; line-height: 50px;">
                        <i class="icons  fas fa-search"></i>
                        <i class="icons fas fa-paperclip"></i>
                        <i class="icons  fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div id="conversation">
                </div>

                <div id="text_write">
                    <i class="icons far fa-smile"></i>
                    <div>scrivi un messaggio</div>
                    <i class="icons fas fa-microphone"></i>
                </div>

            </div>
            
        </div>
        <div class="grey"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
